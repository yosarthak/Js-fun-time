<html>
<head>
	<title>Basic form</title>
</head>
<body>
	<form action = "http://localhost:6969/formuser2" method = POST>
		Name: <br>
		<input type = "text" name = "new_name">
		Registration Number: <br>
		<input type = "text" name = "reg_no">
		Gender: <br>
		<input type = "radio" name = "gender" value = "Male">
		<input type = "radio" name = "gender" value = "Female">
		<input type = "radio" name = "gender" value = "Apache Helicopter">
		Day Scholar?: <br>
		<input type = "radio" name = "day_scholar" value = "Yes">
		<input type = "radio" name = "day_scholar" value = "No">
		<input type = "submit" value = "Submit pls">
	</form>
</body>
</html>
